<StackLayout horizontalAlignment="center" verticalAlignment="center" class="dialog" style="width: 50%;">
    <Label text="{{titletext}}" class="smallerheader" height="20"; width="100%" ></Label>
    <Label *ngIf="messagetext.length>0" text="{{messagetext}}" style="min-height: 20"></Label>
    <Button text="{{confirmtext}} &#xf00c;" class="btn-success fa fa-2x" (tap)="close(true)">  
    </Button>
    <Button text="{{canceltext}} &#xf00d;" class="btn-danger fa fa-2x" (tap)="close(false)">  
    </Button>
</StackLayout>
